<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/details.css"/>
    

    <title>ORINOCO | Panier</title>
</head>
<body>
    <div class="container-panier">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col"> <a href="index.html">
                    <img id="image-logo" src="images/logo.png" alt="logo de la page Orinico">
                </a></div>
                <div class="col"></div>
            </div>
            <div class="row">
            <div class="col-6">
                    <h3>Informations personelles</h3>
                    <div class="container-form">
                        <form>
                            <div class="row">
                            <div class="col">
                                <label for="input-first-name">Prénom</label>
                                <input required = "required" type="text" class="form-control" placeholder="Prénom">
                                
                            </div>
                            <div class="col">
                                <label for="input-last-name">Nom</label>
                                <input type="text" class="form-control" placeholder="Nom">
                            </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md">
                                <label for="input-Email">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Addresse">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                <label for="input-City">Ville</label>
                                <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                <label for="input-State">Pays</label>
                                <select id="input-State" class="form-control">
                                    <option selected>FRANCE</option>
                                </select>
                                </div>
                                <div class="form-group col-md-4">
                                <label for="input-codepostal">Code postal</label>
                                <input type="text" class="form-control" id="input-codepostal">
                                </div>
                            </div>
                            
                            <button type="submit" id="send-cart" class="btn btn-secondary">Envoyer</button>
                        </form>
                    </div>
                </div>
                <div class="col-1"></div>
            <div class="col-5">
                    <h3>Récapitulatif</h3>
                    <div id="container-cart">
                        <div id="container-cart--commande"></div>
                        
                        <div id="container-cart--total">
                            <p class="show-total">
                                <span class="total"><strong>Total</strong></span>
                                <strong id="price"></strong>
                            </p>
                        </div>
                    </div>
            </div>
            </div>
        </div>
    </div>

    <script src="./js/panier.js" defer></script>
</body>
</html>
