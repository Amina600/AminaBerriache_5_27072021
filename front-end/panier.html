<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/details.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="./js/panier.js" defer></script>
    <title>ORINOCO | Panier</title>
</head>
<body>
    <div class="container-panier">
        <div class="container">
            <header id="nav-panier">
                <div class="bg-header">
                    <div class=" container">
                        <nav class="row navbar navbar-expand nav-panier">
                          <a class="col-9 navbar-brand" href="index.html">
                              <img src="images/logo.png" alt="logo de la page Orinico">
                            </a>
                            <ul class="col-3 navbar-nav">
                                <li class="col nav-item active">
                                    <a class="nav-articles" href="index.html">Nos produits</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                  </div>
            </header>
            <div class="row">
            <div class="col-6">
                    <h3>Informations personelles</h3>
                    <div id="container-form">
                        <form>
                            <div class="row">
                            <div class="col">
                                <label for="input-name">Prénom</label>
                                <input required = "required" type="text" id="input-name" class="form-control" placeholder="Prénom" />
                                
                            </div>
                            <div class="col">
                                <label for="input-lastname">Nom</label>
                                <input type="text" id="input-lastname" class="form-control" placeholder="Nom" required />
                            </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md">
                                <label for="input-email">Email</label>
                                <input type="email" class="form-control" id="input-email" placeholder="Email" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-address">Adresse</label>
                                <input type="text" class="form-control" id="input-address" placeholder="Addresse" required />
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md">
                                <label for="input-city">Ville</label>
                                <input type="text" class="form-control" placeholder="Ville" id="input-city" required />
                                </div>
                            </div>
                            <div class="btn-center">
                                <button type="submit" id="send-cart" class="btn btn-secondary">Envoyer</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-1"></div>
            <div class="col-5">
                    <h3>Récapitulatif</h3>
                    <div id="container-cart">
                        <div id="container-cart--commande"></div>
                        
                        <div id="container-cart--total">
                            <p class="show-total">
                                <span class="total"><strong>Total</strong></span>
                                <strong id="price"></strong>
                            </p>
                        </div>
                    </div>
            </div>
            </div>
        </div>
    </div>
    <!-- popup panier vide -->
    <div class="modal fade" id="emptyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                
            <div class="modal-body">
                  Votre panier est vide. Veuillez ajouter des articles
            </div>
            <div class="modal-footer">
                <a href="index.html" class="btn btn-secondary btn-achat">Voir les articles</a>
               
              </div>
            </div>
        </div>
    </div>
     <!-- popup check article -->
    <div class="modal fade" id="checkModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                
            <div class="modal-body">
                  Votre panier contient des articles de différente catégories. Veuillez faire une commande par catégorie.
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary btn-achat" data-dismiss="modal">Ok</button>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
