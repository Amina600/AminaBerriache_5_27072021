<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/details.css"/>
    <script src="js/script.js"></script>
    <script src="./js/panier.js" defer></script>
    <title>ORINOCO | Panier</title>
</head>
<body>
    <div class="container-panier">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col"> <a href="index.html">
                    <img id="image-logo" src="images/logo.png" alt="logo de la page Orinico">
                </a></div>
                <div class="col"></div>
            </div>
            <div class="row">
            <div class="col-6">
                    <h3>Informations personelles</h3>
                    <div id="container-form">
                        <form>
                            <div class="row">
                            <div class="col">
                                <label for="input-name">Prénom</label>
                                <input required = "required" type="text" id="input-name" class="form-control" placeholder="Prénom" />
                                
                            </div>
                            <div class="col">
                                <label for="input-lastname">Nom</label>
                                <input type="text" id="input-lastname" class="form-control" placeholder="Nom" required />
                            </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md">
                                <label for="input-email">Email</label>
                                <input type="email" class="form-control" id="input-email" placeholder="Email" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-address">Adresse</label>
                                <input type="text" class="form-control" id="input-address" placeholder="Addresse" required />
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md">
                                <label for="input-city">Ville</label>
                                <input type="text" class="form-control" placeholder="Ville" id="input-city" required />
                                </div>
                            </div>
                            <div class="btn-center">
                                <button type="submit" id="send-cart" class="btn btn-secondary">Envoyer</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-1"></div>
            <div class="col-5">
                    <h3>Récapitulatif</h3>
                    <div id="container-cart">
                        <div id="container-cart--commande"></div>
                        
                        <div id="container-cart--total">
                            <p class="show-total">
                                <span class="total"><strong>Total</strong></span>
                                <strong id="price"></strong>
                            </p>
                        </div>
                    </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
