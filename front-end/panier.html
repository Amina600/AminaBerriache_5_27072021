<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/details.css"/>
    <script src="js/index.js"></script>
    <title>Panier</title>
</head>
<body>
    <div class="container">
        <div class="row">
           <div class="col-6">
                <h3>Informations personelles</h3>
                <div class="container-form">
                    <form>
                        <div class="row">
                        <div class="col">
                            <label for="input-first-name">Prénom</label>
                            <input required = "required" type="text" class="form-control" placeholder="Prénom">
                            
                        </div>
                        <div class="col">
                            <label for="input-last-name">Nom</label>
                            <input type="text" class="form-control" placeholder="Nom">
                        </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="input-Email">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                            <label for="input-Password">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Addresse">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="input-City">Ville</label>
                            <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                            <label for="input-State">Pays</label>
                            <select id="input-State" class="form-control">
                                <option selected>FRANCE</option>
                            </select>
                            </div>
                            <div class="form-group col-md-2">
                            <label for="input-codepostal">C.postal</label>
                            <input type="text" class="form-control" id="input-codepostal">
                            </div>
                        </div>
                        
                        <a href="" type="button" class="btn btn-primary">Envoyer</a>
                    </form>
                </div>
            </div>
            <div class="col-1"></div>
           <div class="col-5">
                <h3>Récapitulatif</h3>
                <div class="container-resume">
                    <div class="container-resume--commande">
                        <img src="http://localhost:3000/images/oak_1.jpg" alt="photo de l'article">
                        <div class="info">
                            <div class="info-details">
                                <span class="info-details--name">Name</span>
                                <span class="info-details--color">Quantité</span>
                            </div>
                            <div class="info-price">
                                <span >40€</span>
                            </div>
                        </div>
                    </div>
                    <div class="container-resume--commande">
                        <img src="http://localhost:3000/images/oak_1.jpg" alt="photo de l'article">
                        <div class="info">
                            <div class="info-details">
                                <span class="info-details--name">Name</span>
                                <span class="info-details--color">Quantité</span>
                            </div>
                            <div class="info-price">
                                <span >40€</span>
                            </div>
                        </div>
                    </div>
                    <div class="container-resume--total">
                        <p class="show-total">
                            <span class="total"><strong>Total</strong></span>
                            <span class="price"><strong>80€</strong></span>
                        </p>

                    </div>
                  

                </div>
           </div>
        </div>
     </div>
</body>
</html>
