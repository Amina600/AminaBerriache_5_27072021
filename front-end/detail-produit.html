<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/details.css"/>
    <script src="js/detail-produit.js"></script>
    <title>Détail de produit</title>
</head>
<body>
    <header>
        <div class="bg-header">
            <div class="container">
                <nav class="row navbar navbar-expand">
                  <a class="col-9 navbar-brand" href="index.html">
                      <img src="images/logo.png" alt="logo de la page Orinico">
                    </a>
                    <ul class="col-3 navbar-nav">
                        <li class="col-8 nav-item active">
                            <a class="nav-articles" href="index.html">Nos produits</a>
                        </li>
                        <li class="col-4 nav-item">
                            <a class="nav-shop" href="#"><i class="fas fa-shopping-cart"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
          </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <img id="image-product" src="" class="detail-photo" alt="photo de l'article" />
            </div>
            <div class="col">
               
                <p id="detail-info">
                    <span id="detail-info--name"></span>
                    <span id="detail-info--price"><strong></strong></span>
                    <span id="detail-info--type"></span>
                    <label for="articles">Quantité:
                        <input type="text" id="detail-info--quantity" name="quantity" 
                        value="1" min="1" max="100">
                    </label>
                    <a href=panier.html type="submit" class="btn btn-secondary">Ajouter au panier</a>
                    <span>Description : </span>
                    <span id="detail-info--description"></span>
                </p>
              
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <ul class="row">
                <li class="col-6"><a href="mailto:contact@orinoco.com">Contact</a></li>
                <li class="col-6"><a href="#footer">Mentions légales</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
