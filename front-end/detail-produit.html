<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/details.css"/>
    <script src="js/detail-produit.js" defer></script>
    <title>ORINOCO | Détail de produit</title>
</head>
<body>
    <header>
        <div class="bg-header">
            <div class="container">
                <nav class="row navbar navbar-expand">
                  <a class="col-9 navbar-brand" href="index.html">
                      <img src="images/logo.png" alt="logo de la page Orinico">
                    </a>
                    <ul class="col-3 navbar-nav">
                        <li class="col-8 nav-item active">
                            <a class="nav-articles" href="index.html">Nos produits</a>
                        </li>
                        <li class="col-4 nav-item">
                            <a class="nav-shop" href="panier.html"><i class="fas fa-shopping-cart"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
          </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col" id="image-product">
                
            </div>
            <div class="col">
                <p id="detail-info">
                    <span id="detail-info--name"></span>
                    <span id="detail-info--price"><strong></strong></span>
                    <span class="selected">
                        <span id="name-of-type"></span>
                        <select id="detail-info--type"></select>
                    </span>
                    <label for="detail-info--quantity">Quantité :
                        <input type="number" id="detail-info--quantity" name="quantity" 
                        value="1" min="1" max="100">
                    </label>
                    <button type="submit" id="send-cart" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Ajouter au panier</button>
                    <span>Description : </span>
                    <span id="detail-info--description"></span>
                </p>
            </div>
        </div>
    </div>
    <!-- popup confirmation -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Votre produit a été bien ajouté dans le panier !
            </div>
            <div class="modal-footer">
              <a href="index.html" class="btn btn-secondary btn-achat">Continuez vos achats</a>
              <a href="panier.html" class="btn btn-success">Voir le panier</a>
            </div>
          </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <ul class="row">
                <li class="col-6"><a href="mailto:contact@orinoco.com">Contact</a></li>
                <li class="col-6"><a href="#footer">Mentions légales</a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
