<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORINOCO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="bg-header">
            <div class="container">
                <nav class="row navbar navbar-expand">
                  <a class="col-9 navbar-brand" href="index.html">
                      <img src="images/logo.png" alt="logo de la page Orinico">
                    </a>
                    <ul class="col-3 navbar-nav">
                        <li class="col-8 nav-item active">
                            <a class="nav-articles" href="index.html">Nos produits</a>
                        </li>
                        <li class="col-4 nav-item">
                            <a class="nav-shop" href="#"><i class="fas fa-shopping-cart"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
          </div>
    </header>
    <article>
        <div class="container">
            
            <select id="article" class="custom-select mb-3" onchange="modifierArticle()">
                <option selected>Catégories des produits</option>
                <option value="teddies">Ours en peluche</option>
                <option value="cameras">Caméras vintage</option>
                <option value="furniture">Meubles en chêne</option>
            </select>
            <table id="example" class="display" width="100%"></table>
        </div>
    </article>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <a href="detail-produit.html">
                        <img src="http://localhost:3000/images/oak_1.jpg" class="card--photo" alt="photo de l'article"/>
                        <p class="card--info">
                            <span class="card--name"><strong>Cross table</strong></span>
                            <span class="card--price"><strong>30 €</strong></span>
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <footer id="footer">
        <div class="container">
            <ul class="row">
                <li class="col-6"><a href="mailto:contact@orinoco.com">Contact</a></li>
                <li class="col-6"><a href="#footer">Mentions légales</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
